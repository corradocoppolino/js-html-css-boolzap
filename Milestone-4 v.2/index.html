<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>BoolzApp</title>
</head>
<body>
    
    <div id="app" class="container">

        <aside class="left">

            <header>

                <img :src="'immagini/avatar' + user.avatar + '.jpg'" alt="immagine personale">
                <p> {{user.name}} </p>

                <div class="symbols">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i> 
                </div>   

            </header>

            <section>

                <div class="top">

                    <i class="fas fa-bell-slash"></i>
                    <p class="title">Ricevi notifiche di nuovi messaggi</p>
                    <p class="subtitle">Attiva notifiche desktop</p>

                </div>

                <div class="menu-chat">

                    <div class="left-searchbar">
                        <label class="search-label" for="search">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </label>
                        <input @keyup="filter(strFilter)" v-model="strFilter" id="contacts-filter" class="left-searchbar-input" placeholder="Cerca o inizia una nuova chat" name="search">
                    </div>

                    <div class="chat">

                        <ul>
                            <li 
                                v-for="(element,index) in contacts"
                                @click="numberUser = index"
                                v-if="element.visible === true"
                            >
                                <img :src="'immagini/avatar' + element.avatar + '.jpg'" alt="">
                                <p>{{element.name}}</p>
                            </li>
                        </ul>

                    </div>

                </div>

            </section>

        </aside>

        <aside class="right">

            <header>

                <div
                    v-for="(element,index) in contacts"
                    v-if="numberUser === index" 
                >
                    
                    <img :src="'immagini/avatar' + element.avatar +'.jpg'" alt="">
                    <p class="title">{{element.name}}</p>
                    <p class="subtitle">Ultimo accesso oggi alle {{ora}}</p>

                    <div class="symbols">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>

                </div>

            </header>

            <section>

                <div class="flex-container" v-for="(element,index) in contacts">
                    <div 
                        v-for="message in element.messages" 
                        class="box"     
                        :class="message.status"
                        v-if="numberUser === index"    
                    >
                        <p>{{message.text}}</p>
                        <p class="data">{{message.date}}</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>

            </section>

            <footer>

                <i class="far fa-smile"></i>
                <input v-model="strBoolz" @keyup.enter="addStr" type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>

            </footer>

        </aside>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="script.js"></script>

</body>
</html>

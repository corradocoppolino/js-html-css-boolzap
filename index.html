<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>BoolzApp</title>
</head>
<body>
    
    <div id="app" class="container">

        <aside class="left">

            <header>

                <img src="immagini/avatar_io.jpg" alt="immagine personale">
                <p>Nome Utente</p>

                <div class="symbols">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i> 
                </div>   

            </header>

            <section>

                <div class="top">

                    <i class="fas fa-bell-slash"></i>
                    <p class="title">Ricevi notifiche di nuovi messaggi</p>
                    <p class="subtitle">Attiva notifiche desktop</p>

                </div>

                <div class="menu-chat">

                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <div class="chat">

                        <ul>
                            <li>
                                <img src="immagini/avatar_1.jpg" alt="">
                                <p>Michele</p>
                            </li>
                            <li>
                                <img src="immagini/avatar_2.jpg" alt="">
                                <p>Fabio</p>
                            </li><li>
                                <img src="immagini/avatar_3.jpg" alt="">
                                <p>Samuele</p>
                            </li><li>
                                <img src="immagini/avatar_4.jpg" alt="">
                                <p>Luisa</p>
                            </li>
                            
                        </ul>

                    </div>

                </div>

            </section>

        </aside>

        <aside class="right">

            <header>

                <img src="immagini/avatar_1.jpg" alt="">
                <p class="title">Michele</p>
                <p class="subtitle">Ultimo accesso oggi alle</p>

                <div class="symbols">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </header>

            <section>

                <div class="flex-container">
                    <div class="box sent">
                        <p>Hai portato a spasso il cane?</p>
                        <p class="data">10/01/2020 15:30:55</p>
                    </div>
                    <div class="box sent">
                        <p>Ricordati di dargli da mangiare</p>
                        <p class="data">10/01/2020 15:30:55</p>
                    </div>
                    <div class="box recived">
                        <p>Tutto fatto!</p>
                        <p class="data">10/01/2020 15:30:55</p>
                    </div>
                </div>

            </section>

            <footer>

                <i class="far fa-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>

            </footer>

        </aside>

    </div>

</body>
</html>
